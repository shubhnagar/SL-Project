<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page - Campease</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f0f2f5;
        }
        header {
            width: 100%;
            background-color: #007bff;
            padding: 15px 0;
            text-align: center;
            color: white;
            font-size: 24px;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 60px;
        }
        .registration-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .registration-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .registration-container label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
            color: #333;
        }
        .registration-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .registration-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        .registration-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        Campease
    </header>
    <div class="main-content">
        <div class="registration-container">
            <h2>Register</h2>
            <form>
                <label for="roll-no">Roll No.:</label>
                <input type="text" id="roll-no" name="roll-no" required>

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>

                <label for="hostel">Hostel:</label>
                <input type="text" id="hostel" name="hostel" required>

                <label for="room-no">Room No.:</label>
                <input type="text" id="room-no" name="room-no" required>

                <label for="contact-no">Contact No.:</label>
                <input type="tel" id="contact-no" name="contact-no" required>

                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
